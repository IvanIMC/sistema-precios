<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Precios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        body {
            background: #dceefc;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100vh;
            background: #3a3a3a;
            padding: 20px;
            position: fixed;
            width: 250px;
            top: 0;
            left: -260px;
            transition: all 0.3s;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.5);
        }
        .sidebar.active {
            left: 0;
        }
        .menu-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            background: #165a96;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .table-container {
            background: white;
            color: #424242;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-family: 'Georgia', serif;
            color: #165a96;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #165a96;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            width: 350px;
            margin: 10px auto;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
        }
        .search-container img {
            width: 25px;
            height: 25px;
        }
        .clear-btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background: #165a96;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
            font-size: 14px;
            border-top: 3px solid #165a96;
        }
        .separator {
            border-top: 3px solid #165a96;
            width: 80%;
            margin: 40px auto;
        }
        .price-low { background-color: #90EE90 !important; }
        .price-high { background-color: #FF6B6B !important; }
        .price-medium { background-color: #FFD700 !important; }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleMenu()">☰ Menú</button>
    <div class="sidebar" id="sidebar">
        <h2 class="text-white">Menú</h2>
        <button class="btn btn-light w-100 mb-2" onclick="document.getElementById('fileInput').click()">Subir Lista Excel</button>
        <input type="file" class="form-control mb-2" id="fileInput" name="file" accept=".xlsx" style="display: none;" onchange="updateFileName()">
        <p class="file-name text-white" id="fileName">Sin archivo seleccionado</p>
        <button class="btn btn-primary w-100" onclick="processExcel()">Cargar Archivo</button>
    </div>

    <div class="content" onclick="closeMenu()">
        <h1>Sistema de Precios</h1>
        <div class="table-container">
            <div class="search-container">
                <img src="https://cdn-icons-png.flaticon.com/512/482/482631.png" alt="Buscar">
                <input type="text" class="form-control" id="search" placeholder="Buscar por código...">
                <button class="clear-btn" onclick="clearSearch()">✖</button>
            </div>
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Código Proveedor</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Proveedor</th>
                        <th>Fecha</th>
                        <th>Aplicación</th>
                        <th>Marca</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">IMC Repuestos</div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }
        function closeMenu() {
            document.getElementById('sidebar').classList.remove('active');
        }
    </script>
</body>
</html>
